<div class="demo-card-wide mdl-card mdl-shadow--2dp" ng-class="$ctrl.ngModel.selected ?'selected' : 'no-selected'">
    <div class="mdl-card__title" style="background-image: url({{$ctrl.ngModel.thumbnail}})">
        <h2 class="mdl-card__title-text">{{$ctrl.ngModel.label}}</h2>
    </div>
    <div class="mdl-card__supporting-text">
        {{$ctrl.ngModel.description}}
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <a ui-sref="cards.details.info({id: $ctrl.ngModel.id, card: $ctrl.ngModel})" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"> Ver Detalle</a>
    </div>
    <div class="mdl-card__menu">
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab" ng-click="$ctrl.toggleSelection($ctrl.ngModel)">
          <i class="material-icons">add</i>
        </button>
    </div>
</div>
